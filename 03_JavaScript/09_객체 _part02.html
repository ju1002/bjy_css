    <h3>date객체</h3>

    <button onclick="dateFn();">날짜사용</button>
    <div id="area1" class="area"></div>

    <script>

        function dateFn() {
            const area = document.getElementById('area1');
            //Date 객체
            const date1 = new Date();
            area.innerHTML = `현대날짜:${date1}<br>`;


            const date2 = new Date(2025, 2, 12);
            area.innerHTML += `종강일 : 
        $date2}<br>` ;
            //월의 경  우 인덱스를 의미하기 때문에 해당 월에 -1을 헤줘야


            const date3 = new Date(2026, 2 - 1, 12, 17, 50, 0);
            area.innerHTML += `종강일(시간)  : ${date3}<br>`;


            const date4 = new Date(2026, 2 - 1, 12, 17, 50, 0, 5000);
            area.innerHTML += `찐종갈일(시간) : ${date4}<br>`;


            const endDay = new Date(2026, 2 - 1, 12);
            const today = new Date();
            area.innerHTML += `종강일까지 디데이 : ${endDay - today}<br>`;

            //일자 단위로 바꿔주자
            //ms==> Day
            //1s== 1000ms
            //1m==60s * 60== 6o*1000ms
            //1h==60m==60*60s==60*60*1000ms
            //1d==24h==24*60m==24*60*60s == 24*60*60*1000
            const dDay = (endDay - today) / (24 * 60 * 60 * 1000);
            alert(`종강까지${Math.cell(dDay)}일 남았습니다`);

            area.innerHTML += `${date1.getFullYear()}<br>
                         ${date1.getMonth() + 1}<br>
                         ${date1.getDate()}<br>
                         ${date1.getHours()}<br>
                         ${date1.getMinutes}<br>
                         ${date1.getSeconds()}<br>`;

            //날짜에서 특정데이터만

            //요일만
            //0==일요일 1==월요일 2== 화요일 3==수요일
            area.innerHTML += `${date1.getDay()}`;


        }
    </script>
