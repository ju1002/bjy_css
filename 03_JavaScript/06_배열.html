<script>

    }
</script>

<h3>배열용 메소드</h3>
<h4>1) indexOf(찾고자하는 요소):배열에서 해당요소가 위치한 인덱스 반환</h4>
<div id="area3" class="area small"></div>
<button onclick="holiday()">빨간날찾기</button>

<script>
    function holiday(){
        const days=[
                    '추석'
                    ,'개천절'
                    ,'설날'
                    ,'크리스마스'
                    ,'부처님 오신날'
                    ,'현충일'
                    ,"광복절"
                    ,"어린이날"                    
                ];
           console.log(days.indexOf("블랙프라이데이"));     
           const day = window.prompt("무슨빨간날을 찾으시나요?");   
           console.log(day); 
           console.log(days.indexOf(day));
           //요소로 존재 ==index0이상의정수
           //요소로 존재하지 않는다==-1
           const index = days.indexOf(day);

           const result = index !=-1 ? '맞습니다' : '아닙니다';
           document.getElementById("area3").innerHTML =`${day}는 빨간날이${result}`;
    }
</script>
