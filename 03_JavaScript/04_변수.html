<h3>변수 선언 위치에 따른 전역변수 /  지역변수로 나뉨</h3>


<script>

//변수 선언
var str = 'var전역변수'; //블록 스코프 안이 아니기 때문에 전역변수임
str2 = "전역변수";


//window.onload = 현재 이 HTML문서가 전부 다 로딩 되고 나서
//곧바로 실행할 이벤트 핸들러(익명함수)를 대입
window.onload =function(){
    //alert("fuck");
    var str = '지역변수';//전역변수와 중복된 이름으로 선언해봄
    var str3 = '새로운 지역변수';//이름 안겹치는 지역변수

    //window.
    str4 = "나는뭘까용ㅇ?";
    console.log("-------------------------------------str------------------------------");
    console.log(str); //결과로는 지역변수가 나옴 지역변수가 전역변수 보다 우선권이 높다.
    //그럼 안에서 전역변수를 사용하려면 어떻게 해야할까?
    console.dir(window);
    console.log(window.str);
    console.log(this); //console결과 window객체를 가리킴
    console.log(this.str);
    //this키워드가 항상 window객체를 가리키는 것은 아니다.

    console.log("-------------------str2----------------------");
    console.log(str2);//window, this키워드 붙일 수 있음  붙여주는 편이 조금 더 명확함

    console.log("------------------------str3-----------------------");
    console.log(str3);//var여서 가능한거임
    console.log(window.str3); //undefined(정의되지않음)

    console.log("str4");
    console.log(str4); //window니까 왜냐하면 가장최상위 계층이니까
};
//alert("내가 밑에야");
</script>
