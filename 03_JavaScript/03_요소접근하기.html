    <div id="area1" class="area"></div>
    <button onclick="selectById();">아이디로 접근하기</button>

    <script>
        function selectById(){
            //아이디 속성값을 이용해서 요소에 접근!

            //document.getElementById('접근할 요소의 아이디속성값');

           const area1 = document.getElementById('area1');

           //console.log(area1);
           console.dir(area1);
           //property(속성) : value(값)
           //속성값get/속성값set <- 선택한 요소의 속성 가지고 해야할 일

           console.log(area1.id); //아이디 속성값을 get해서 가져온거

           area1.innerHTML = "아이디로 접근성공<br>"; //set한거임

           console.log(area1.innerHTML); //get하기

           //선택된 div요소의 style속성을 변경
            area1.style.backgroundColor="pink"; //주소 참조 주소참조 주소 참조 하고 프로펄티 명 = 내가 바꾸고 싶은 "값"

        }


    </script>
