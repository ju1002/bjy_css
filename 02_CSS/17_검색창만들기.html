<!DOCTYPE html>
<html lang="en">
<head>
    <title>검색창 만들기</title>
    <style>
        div,form{
       
            box-sizing: border-box;
        }
        #header_2{
            width:650px;
            height:160px;
            /*부모요소와 릴레이티브하게 만들어야 가운데가 정확히 됨*/
            position:relative;  
        }

       #search-form{
        width:65%;
        height:40%;

        position:absolute;
        top:0px;
        bottom:0px;
        left:0px;
        right:0px;
        margin:auto;
        /*가운데로 맞추는 방법*/
        }
        /*수평으로 나열하는 법float랑 inline이랑 flex가 있다.*/
        #search-form>div{
            height:100%;
            float:left;
        }
        #search-text{
            width:80%;
        
        }
        #search-btn{
            width:20%;
        }
        /*input요소 크기 늘리기*/
        #search-form input{
            width:100%;
            height:100%;
            box-sizing: border-box;
            border: 2px solid rgba(20, 197, 126, 0.646);
            background-color: rgb(193, 187, 28);
            background-image: url("https://data.ygosu.com/upload_files/board_yeobgi/1701938/5e7047e40791d.jpg");
            border-radius: 5px;
        }
        #search-form input:focus{
            outline : 4px dashed white;
        }
        #search-form input[type="submit"]{
            color:rgb(184, 219, 9);
            font-weight: 5;
            background-image: url("https://th.bing.com/th/id/R.be4bcab0dc8eec3b37df4613bb0da012?rik=KT%2bp5P0lH63%2bMw&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f07%2f20%2f28131-The_Simpsons-Bart_Simpson.jpg&ehk=Y2%2fxId5xBjoy1%2fTMpk1f0Pk9ykIWkh5oYMgx4wK7oFI%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            font-family:"궁서체";
            font-weight:bolder;
        }





    </style>
</head>
<body>
    <div id="header_2">
        <form action="search" method="get" id="search-form">
            <div id="search-text">
                    <input type="text"name="query"/>    
            </div>

            <div id="search-btn">
                <input type="submit"value="겸샥"/>
            </div>

        </form>




    </div>
        

    
        
    
</body>
</html>
