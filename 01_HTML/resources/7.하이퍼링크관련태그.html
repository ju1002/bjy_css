<body>
    <!--하이퍼링크가 달려있는게 하이퍼링크 텍스트라고 함
    hyperlink 비선형적인 구조로 웹문서에서 또 다른 문서로 이돌할 수 있게끔
    연결시켜주는 기능 -->
    <h1>a태그를 이용한 하이퍼링크</h1>

    <!--계속 요소를 만드려면 요소>요소>요소이렇게 작성-->
    <ul id ="list">
        <li><a href="http://www.naver.com" target = "_self">네이버로</a></li>
        <li><a href="http://www.google.com" target="_blank">구글로</a></li>
        <!--_self결과 창에서 바로 가는거
            _blank 결과 창에서 새 창이 나오고  클릭해서 들어가는 것-->
        <br><br>
        <!--이미지 클릭해서 이동하는 것-->
